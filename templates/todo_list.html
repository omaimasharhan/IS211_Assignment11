<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        #todolist table {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">To-Do List</h1>
        <div class="card mb-4">
            <div class="card-body">
                <form action="/" method="POST" class="mb-3">
                    <div class="mb-3">
                        <input type="text" name="task" class="form-control" placeholder="Task Item" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <select name="priority" class="form-select" required>
                            <option value="">Select priority</option>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Add To Do Item</button>
                        <button type="submit" name="action" value="clear" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="todolist">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Task</th>
                        <th scope="col">Email</th>
                        <th scope="col">Priority</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in to_do_list %}
                    <tr>
                        <td>{{ task[0] }}</td>
                        <td>{{ task[1] }}</td>
                        <td>{{ task[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>

<div class="card mb-4">
    <div class="card-body">
        <form action="/" method="POST" class="mb-3">
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add To Do Item</button>

                <form action="/clear" method="POST" style="display: inline;">
                    <button type="submit" name="clear_button" class="btn btn-danger">Clear</button>
                </form>
            </div>
        </form>
    </div>
</div>
